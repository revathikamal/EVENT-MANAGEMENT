<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body align="center" style="background-color: powderblue">
	<form method="post">
		<h1 align="center" style="font-family: courier;" >CLIENT REGISTRATION</h1>
		<table align="center">
		<tr>
			<td >
				CLIENT NAME
			</td>
			<td>
				<input type="text" name="cname" placeholder="enter client name" required="">

			</td>
		</tr>
		
		
		<tr>
			<td>ADDRESS</td>
			<td><textarea rows="4" cols="26" input type="text" name="address" placeholder="enter client address" required="">
				</textarea>
			</td>
		</tr>

		
		<tr>
			<td>EMAIL ID</td>
			<td>
				<input type="text" name="email" placeholder="enter email address" required="">
			</td>
		</tr>

		<tr>
			<td>MOB NO</td>
			<td>
				<input type="text" name="mobile" placeholder="enter client mobile number" required="">
			</td>
		</tr>
			<tr>
			<td>GENDER</td>
			<td>
				<input type="radio" name="Gender" value="male" required="">male
			</td>
			<td>
				<input type="radio" name="Gender" value="female" required="">female
			</td>
		</tr>
		<tr>
			<td>USERNAME</td>
			<td>
				<input type="text" name="uname" placeholder="enter username" required="">
			</td>
		</tr>

		
		<tr>
			<td>PASSWORD</td>
			<td>
				<input type="text" name="pswd" placeholder="enter password" required="">
			</td>
		</tr>

		<tr>
			<td>CONFIRM PASSWORD</td>
			<td>
				<input type="text" name="cpswd" placeholder="confirm password" required="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="reg" value="REGISTOR">
			</td>
			<td>
			<input type="button" name="cancel" value="CANCEL" >
			</td>
		</tr>
		
			
				
		
		

	</table>
		
	</form>

</body>
</html>
