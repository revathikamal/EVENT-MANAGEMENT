<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body align="center">
	<form method="post">
		<h1 align="center" style="font-family: courier;" >EMPLOYEE REGISTRATION</h1>
		<table align="center">
		<tr>
			<td >
				EMPLOYEE NAME
			</td>
			<td>
				<input type="text" name="ename" placeholder="enter employee name" required="">

			</td>
			<td>
			</td>
			<td>
			</td>
			<td>
				<input type="file" name="filename">
				<img src="#">
			</td>
		</tr>
		
		
		<tr>
			<td>ADDRESS</td>
			<td><textarea rows="4" cols="26" input type="text" name="addressemp" placeholder="enter employee address" required="">
				</textarea>
			</td>
		</tr>

		
		<tr>
			<td>EMAIL ID</td>
			<td>
				<input type="text" name="emailemp" placeholder="enter email address" required="">
			</td>
		</tr>

		<tr>
			<td>MOB NO</td>
			<td>
				<input type="text" name="mobileemp" placeholder="enter  mobile number" required="">
			</td>
		</tr>
			<tr>
			<td>GENDER</td>
			<td>
				<input type="radio" name="Gender1" value="male" required="">male
			</td>
			<td>
				<input type="radio" name="Gender1" value="female" required="">female
			</td>
		</tr>
		<tr>
			<td>
				QUALIFICATION
			</td>
			<td>
				<input type="checkbox" name="quali" value="ug">UG
				<input type="checkbox" name="quali1" value="pg">PG
				<input type="checkbox" name="qua" value="other">OTHER
			</td>
		</tr>
		<tr>
			<td>USERNAME</td>
			<td>
				<input type="text" name="unameemp" placeholder="enter username" required="">
			</td>
		</tr>

		
		<tr>
			<td>PASSWORD</td>
			<td>
				<input type="text" name="pswdemp" placeholder="enter password" required="">
			</td>
		</tr>

		<tr>
			<td>CONFIRM PASSWORD</td>
			<td>
				<input type="text" name="cpswdemp" placeholder="confirm password" required="">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="regemp" value="REGISTOR" style="background-color: cadetblue;width: 150px;font-family: cursive;">
			</td>
			<td>
				
			<input type="button" name="cancelemp" value="CANCEL" style="background-color:darkseagreen;width: 150px;font-family: cursive;">
			</td>
		</tr>
		
			
				
		
		

	</table>
		
	</form>

</body>
</html>
